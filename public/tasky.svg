<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="100%" height="100%">
  <!-- Background with starry effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e0b33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a1466;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Stars -->
  <g>
    <circle cx="120" cy="50" r="1" fill="white" opacity="0.7" />
    <circle cx="320" cy="120" r="0.8" fill="white" opacity="0.5" />
    <circle cx="520" cy="80" r="1.2" fill="white" opacity="0.6" />
    <circle cx="720" cy="180" r="1" fill="white" opacity="0.7" />
    <circle cx="920" cy="60" r="0.9" fill="white" opacity="0.5" />
    <circle cx="1020" cy="140" r="1.1" fill="white" opacity="0.6" />
    <circle cx="220" cy="220" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="280" r="0.8" fill="white" opacity="0.5" />
    <circle cx="620" cy="240" r="1.2" fill="white" opacity="0.6" />
    <circle cx="820" cy="340" r="1" fill="white" opacity="0.7" />
    <circle cx="1020" cy="260" r="0.9" fill="white" opacity="0.5" />
    <circle cx="150" cy="340" r="1.1" fill="white" opacity="0.6" />
    <circle cx="350" cy="380" r="1" fill="white" opacity="0.7" />
    <circle cx="550" cy="450" r="0.8" fill="white" opacity="0.5" />
    <circle cx="750" cy="420" r="1.2" fill="white" opacity="0.6" />
    <circle cx="950" cy="490" r="1" fill="white" opacity="0.7" />
    <circle cx="1150" cy="410" r="0.9" fill="white" opacity="0.5" />
    <circle cx="250" cy="520" r="1.1" fill="white" opacity="0.6" />
    <circle cx="450" cy="560" r="1" fill="white" opacity="0.7" />
    <circle cx="650" cy="520" r="0.8" fill="white" opacity="0.5" />
    <circle cx="850" cy="580" r="1.2" fill="white" opacity="0.6" />
    <circle cx="1050" cy="550" r="1" fill="white" opacity="0.7" />
    <circle cx="1150" cy="580" r="0.9" fill="white" opacity="0.5" />
  </g>
  
  <!-- Headline -->
  <g>
    <text x="600" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Tasky</text>
    <text x="600" y="130" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">One workspace for all your projects</text>
  </g>
  
  <!-- Kanban Board (Left) -->
  <g transform="translate(70, 180) scale(0.9)">
    <rect x="0" y="0" width="400" height="340" rx="8" ry="8" fill="#191528" stroke="#3a1466" stroke-width="2" />
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Game Development Kanban</text>
    
    <!-- Columns -->
    <g>
      <!-- To Do Column -->
      <rect x="10" y="50" width="120" height="280" rx="6" ry="6" fill="#261431" stroke="#5a287a" stroke-width="1" />
      <text x="70" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">To Do</text>
      
      <!-- Card -->
      <rect x="15" y="85" width="110" height="80" rx="4" ry="4" fill="#31193e" stroke="#5a287a" stroke-width="1" />
      <text x="25" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Design Task</text>
      <rect x="25" y="125" width="60" height="20" rx="10" ry="10" fill="#331a40" stroke="#c74646" stroke-width="1" />
      <text x="55" y="139" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c74646">high</text>
    </g>
    
    <g>
      <!-- In Progress Column -->
      <rect x="140" y="50" width="120" height="280" rx="6" ry="6" fill="#261e42" stroke="#5a287a" stroke-width="1" />
      <text x="200" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">In Progress</text>
      
      <!-- Card -->
      <rect x="145" y="85" width="110" height="80" rx="4" ry="4" fill="#31193e" stroke="#5a287a" stroke-width="1" />
      <text x="155" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Finish Render</text>
      <rect x="155" y="125" width="60" height="20" rx="10" ry="10" fill="#331a40" stroke="#c9a23d" stroke-width="1" />
      <text x="185" y="139" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c9a23d">medium</text>
    </g>
    
    <g>
      <!-- Done Column -->
      <rect x="270" y="50" width="120" height="280" rx="6" ry="6" fill="#1e2a38" stroke="#5a287a" stroke-width="1" />
      <text x="330" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Done</text>
    </g>
  </g>
  
  <!-- Graph View (Right) -->
  <g transform="translate(630, 180) scale(0.9)">
    <rect x="0" y="0" width="500" height="340" rx="8" ry="8" fill="#191528" stroke="#3a1466" stroke-width="2" />
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Workflow Graph</text>
    
    <!-- Node 1 -->
    <rect x="100" y="100" width="140" height="80" rx="6" ry="6" fill="#333344" stroke="#5a287a" stroke-width="2" />
    <text x="170" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Update</text>
    <text x="170" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#aaaaaa">Update Loop</text>
    <circle cx="170" cy="90" r="5" fill="white" />
    <circle cx="170" cy="190" r="5" fill="white" />
    
    <!-- Node 2 -->
    <rect x="300" y="220" width="140" height="80" rx="6" ry="6" fill="#2a349d" stroke="#5a287a" stroke-width="2" />
    <text x="370" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Render</text>
    <text x="370" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#aaaaaa">Start Render</text>
    <circle cx="370" cy="210" r="5" fill="white" />
    <circle cx="370" cy="310" r="5" fill="white" />
    
    <!-- Connection -->
    <path d="M170,190 C170,230 270,180 370,210" stroke="white" stroke-width="2" fill="none" />
  </g>
  
  <!-- Feature Icons at bottom -->
  <g transform="translate(200, 540)">
    <circle cx="0" cy="0" r="30" fill="#8a57ce" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">ToDo</text>
  </g>
  
  <g transform="translate(400, 540)">
    <circle cx="0" cy="0" r="30" fill="#8a57ce" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Notes</text>
  </g>
  
  <g transform="translate(600, 540)">
    <circle cx="0" cy="0" r="30" fill="#8a57ce" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Progress</text>
  </g>
  
  <g transform="translate(800, 540)">
    <circle cx="0" cy="0" r="30" fill="#8a57ce" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Graph</text>
  </g>
  
  <!-- Tagline at bottom -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">Track tasks, visualize workflows, and get more done.</text>
</svg>